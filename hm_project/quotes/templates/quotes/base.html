<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}" />
    <title>Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
          <h1>
            <a href="/" style="text-decoration: none">Quotes to Scrape</a>
          </h1>
        </div>
        <div class="col-md-4">
          <p>
            {% if user.is_authenticated %}
            <span class="me-2">Hi, {{ user.username }}!</span>
            <a href="{% url 'users:logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
            <a href="{% url 'users:register' %}" class="btn btn-primary me-2"
              >SignUp</a
            >
            <a href="{% url 'users:login' %}" class="btn btn-success">Login</a>
            {% endif %} {% if user.is_authenticated %}
            <a href="{% url 'quotes:add_author' %}" class="btn btn-success"
              >Add Author</a
            >
            <a href="{% url 'quotes:add_quote' %}" class="btn btn-success"
              >Add Quote</a
            >
            {% endif %}
          </p>
        </div>
      </div>

      {% block content %} {% endblock %}
    </div>
  </body>
</html>
